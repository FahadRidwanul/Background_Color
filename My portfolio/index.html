<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded'), function() {
        var image = document.getElementById('image');
        var screenWidth = window.screen.width;
        var screenHeight = window.screen.height;
        var screenAspectRatio = screenWidth / screenHeight;
        var imageAspectRatio = image.naturalWidth / image.naturalHeight;

        if (screenAspectRatio > imageAspectRatio) {
        image.style.width = '100%';
        image.style.height = 'auto';
        } else {
        image.style.width = 'auto';
        image.style.height = '100%';
    }
  };
    </script>
    
    <div class="container">
        <div class="image-container">
        <img src="homepage photo.jpg" alt="Image" id="image">
        
        </div>
        <div class="button-container">
            <button class="btn btn-primary">About</button>
            <button class="btn btn-primary">Project</button>
            <button class="btn btn-primary">Tutorial</button>
            <button class="btn btn-primary">Contact</button>
        </div>
            
    </div>
   
    
      
    
</body>
</html>
